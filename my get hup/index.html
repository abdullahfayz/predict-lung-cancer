<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Cancer Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; margin-top: 20px; }
        h1 { text-align: center; margin-bottom: 20px; background-color: #007bff; color: white; padding: 10px 0; border-radius: 8px; }
        form { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        label { margin-top: 10px; font-weight: bold; }
        .icon { margin-right: 5px; }
        input[type="text"], textarea { margin-bottom: 10px; width: 100%; box-sizing: border-box; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
        input[type="submit"] { width: 100%; background-color: #28a745; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #218838; }
        .form-image { width: 100%; height: auto; margin-bottom: 15px; border-radius: 8px; }
        p { margin-top: 20px; font-weight: bold; background-color: #ffff99; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-lungs icon"></i>Predict Lung cancer</h1>
        <form id="predictionForm">
            <!-- Each label now includes an icon for visual enhancement -->
            <label for="Age"><i class="fas fa-user icon"></i>Age:</label>
            <input type="text" id="Age" name="Age"><br><br>

            <label for="Gender"><i class="fas fa-venus-mars icon"></i>Gender:</label>
            <input type="text" id="Gender" name="Gender"><br><br>

            <label for="Air Pollution"><i class="fas fa-smog icon"></i>Air Pollution:</label>
            <input type="text" id="Air Pollution" name="Air Pollution"><br><br>

            <!-- Additional fields with similar structure -->
            <label for="Alcohol use"><i class="fas fa-wine-bottle icon"></i>Alcohol use:</label>
            <input type="text" id="Alcohol use" name="Alcohol use"><br><br>

	<label for="Dust Allergy">Dust Allergy:</label>
        <input type="text" id="Dust Allergy" name="Dust Allergy"><br><br>
	

	<label for="OccuPational Hazards">OccuPational Hazards:</label>
        <input type="text" id="OccuPational Hazards" name="OccuPational Hazards"><br><br>

        <label for="Genetic Risk">Genetic Risk:</label>
        <input type="text" id="Genetic Risk" name="Genetic Risk"><br><br>

        <label for="chronic Lung Disease">chronic Lung Disease:</label>
        <input type="text" id="chronic Lung Disease" name="chronic Lung Disease"><br><br>

        <label for="Balanced Diet">Balanced Diet:</label>
        <input type="text" id="Balanced Diet" name="Balanced Diet"><br><br>

        <label for="Obesity">Obesity:</label>
        <input type="text" id="Obesity" name="Obesity"><br><br>

        <label for="Smoking">Smoking:</label>
        <input type="text" id="Smoking" name="Smoking"><br><br>

        <label for="Chest Pain">Chest Pain:</label>
        <input type="text" id="Chest Pain" name="Chest Pain"><br><br>

        <label for="Coughing of Blood">Coughing of Blood:</label>
        <input type="text" id="Coughing of Blood" name="Coughing of Blood"><br><br>

        <label for="Fatigue">Fatigue:</label>
        <input type="text" id="Fatigue" name="Fatigue"><br><br>

        <label for="Weight Loss">Weight Loss:</label>
        <input type="text" id="Weight Loss" name="Weight Loss"><br><br>

        <label for="Shortness of Breath">Shortness of Breath:</label>
        <input type="text" id="Shortness of Breath" name="Shortness of Breath"><br><br>

        <label for="Wheezing">Wheezing:</label>
        <input type="text" id="Wheezing" name="Wheezing"><br><br>

        <label for="Swallowing Difficulty">Swallowing Difficulty:</label>
        <input type="text" id="Swallowing Difficulty" name="Swallowing Difficulty"><br><br>

        <label for="Clubbing of Finger Nails">Clubbing of Finger Nails:</label>
        <input type="text" id="Clubbing of Finger Nails" name="Clubbing of Finger Nails"><br><br>

        <label for="Frequent Cold">Frequent Cold:</label>
        <input type="text" id="Frequent Cold" name="Frequent Cold"><br><br>


        <label for="Dry Cough">Dry Cough:</label>
        <input type="text" id="Dry Cough" name="Dry Cough"><br><br>

        <label for="Snoring">Snoring:</label>
        <input type="text" id="Snoring" name="Snoring"><br><br>


            <input type="submit" value="Predict">
        </form>
        <p id="result"></p>
    </div>
    <script>
        document.getElementById('predictionForm').onsubmit = async (event) => {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const json = JSON.stringify(Object.fromEntries(formData));
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: json
            });
            const result = await response.json();
            document.getElementById('result').innerText = result.prediction ? `Prediction: ${result.prediction}` : `Error: ${result.error}`;
            document.getElementById('result').style.display = 'block';
        };
    </script>
</body>
</html>
